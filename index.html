<!DOCTYPE html>
<html>
<head>
  <title>Choose Your Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      font-size: 18px;
      padding: 15px 30px;
      margin: 20px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #eee;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Please choose a website to visit</h1>
  <button onclick="window.location.href='youtube.html'">Youtube Clone</button>
  <button onclick="window.location.href='9g.html'">request Site</button>
</body>
</html>
